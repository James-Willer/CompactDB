<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CompactDB</title>
  <link rel="icon" href="./assets/favicon.svg" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./styles.min.css">
</head>
<body>
    <main class="main-content">
      <header class="top-bar">
        <div class="logo">
          <i class="fas fa-database"></i>
          <h1>CompactDB</h1>
        </div>
        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Search for games, e.g., 'Cyberpunk 2077'..." autocomplete="off">
            <button id="clear-search-button" class="clear-search-button" title="Clear search">
                <i class="fas fa-times"></i>
            </button>
            <button id="search-button" class="search-button">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </header>

      <div class="content-container">
        <div class="page-header" id="page-header">
          <h2>Compression Analysis</h2>
          <p>View and analyze compression results from <a href="https://github.com/IridiumIO/CompactGUI" target="_blank" rel="noopener noreferrer">CompactGUI</a></p>
        </div>
        
        <div id="results-container"></div>
      </div>
    </main>
  </div>

  <script src="./script.min.js"></script>
</body>
</html>
